name: my_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  http: ^1.5.0

flutter_icons: ^1.1.0
cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: irancell
      fonts:
        - asset: assets/fonts/Irancell1.ttf
          weight: 200
        - asset: assets/fonts/Irancell2.ttf
          weight: 300
        - asset: assets/fonts/Irancell3.ttf
          weight: 400
        - asset: assets/fonts/Irancell4.ttf
          weight: 500
        - asset: assets/fonts/Irancell5.ttf
          weight: 600
