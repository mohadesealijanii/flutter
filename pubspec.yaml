name: my_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

flutter_icons: ^1.1.0
cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

fonts: 
  - family: irancell
    fonts:
    - asset: assets/fonts/irancell1.ttf
      weight: 200
    - asset: assets/fonts/irancell2.ttf
      weight: 400